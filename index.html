<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../bootstrap/css/fontawesome-5.8.1.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">TODO List</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>TODO List</h3>
                    </div>
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group">
                                <input id="list-item" type="text" class="form-control">
                            </div>
                            <input type="submit" value="Add Task" class="btn btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <ul class="list-group" id="lists">
                   
                </ul>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-2">
        <h4>Designed by <i class="fa fa-user-circle"></i>
            <a href="http://github.com/chaitanyamotumarri" target="_blank" class="text-white">Krishna Chaitanya</a>
        </h4>
    </footer>
     
    <script src="../bootstrap/js/jquery.js"></script>
    <script src="../bootstrap/js/popper.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="../bootstrap/js/mdb.js"></script>
    <script src="app.js"></script>
</body>
</html>
